    <h1 id="通过委托使用主线程控件"><a href="#通过委托使用主线程控件" class="headerlink" title="通过委托使用主线程控件"></a>通过委托使用主线程控件</h1><p>比如当前处于一个winform界面,而子线程无法直接修改父线程控件,但是可以通过委托父线程来实现修改。<br><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">delegate</span> <span class="keyword">void</span> <span class="title">ChangeWinform</span>(<span class="params"></span>)</span>; <span class="comment">//定义委托类型</span></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">BackgroundProcess</span>(<span class="params"></span>) </span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="comment">// 将委托实例化</span></span><br><span class="line">    ChangeWinform c= <span class="keyword">delegate</span>() </span><br><span class="line">    &#123;</span><br><span class="line">        txtShow.Text = strChange;</span><br><span class="line">        Thread.Sleep(<span class="number">2</span>);</span><br><span class="line">        txtShow.Refresh(); </span><br><span class="line">    &#125;;</span><br><span class="line">    txtShow.Invoke(c);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>对于委托的不同写法可以<a href="http://www.cnblogs.com/Blackieboy/articles/2203346.html" target="_blank" rel="external">参考</a></p>
