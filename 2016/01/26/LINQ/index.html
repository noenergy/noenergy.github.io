    <h1 id="LINQ整理"><a href="#LINQ整理" class="headerlink" title="LINQ整理"></a>LINQ整理</h1><h2 id="简单的linq语法"><a href="#简单的linq语法" class="headerlink" title="简单的linq语法"></a>简单的linq语法</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">select</span> r;</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme;</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select * from Am_recProScheme"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="带where的查询"><a href="#带where的查询" class="headerlink" title="带where的查询"></a>带where的查询</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">where</span> r.rpId &gt; <span class="number">10</span></span><br><span class="line">         <span class="keyword">select</span> r;</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Where(p =&gt; p.rpId &gt; <span class="number">10</span>);</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select * from Am_recProScheme where rpid&gt;10"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="简单的函数计算（count，min，max，sum）"><a href="#简单的函数计算（count，min，max，sum）" class="headerlink" title="简单的函数计算（count，min，max，sum）"></a>简单的函数计算（count，min，max，sum）</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="comment">//获取最大的rpId</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">          <span class="keyword">select</span> r).Max(p =&gt; p.rpId);</span><br><span class="line"><span class="comment">//获取最小的rpId</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">          <span class="keyword">select</span> r).Min(p =&gt; p.rpId);</span><br><span class="line"><span class="comment">//获取结果集的总数</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme                  </span><br><span class="line">         <span class="keyword">select</span> r).Count();</span><br><span class="line"><span class="comment">//获取rpId的和</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">          <span class="keyword">select</span> r).Sum(p =&gt; p.rpId);</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Max(p=&gt;p.rpId);</span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Min(p =&gt; p.rpId);</span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Count() ;</span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Sum(p =&gt; p.rpId);</span><br><span class="line">Response.Write(ss);</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select max(rpId) from Am_recProScheme"</span>;</span><br><span class="line">       sssql = <span class="string">"select min(rpId) from Am_recProScheme"</span>;</span><br><span class="line">       sssql = <span class="string">"select count(1) from Am_recProScheme"</span>;</span><br><span class="line">       sssql = <span class="string">"select sum(rpId) from Am_recProScheme"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="排序order-by-desc-asc"><a href="#排序order-by-desc-asc" class="headerlink" title="排序order by desc/asc"></a>排序order by desc/asc</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">where</span> r.rpId &gt; <span class="number">10</span></span><br><span class="line">         <span class="keyword">orderby</span> r.rpId <span class="keyword">descending</span>  <span class="comment">//倒序     //ascending  //正序</span></span><br><span class="line">         <span class="keyword">select</span> r;</span><br><span class="line"><span class="comment">//正序</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.OrderBy(p =&gt; p.rpId).Where(p =&gt; p.rpId &gt; <span class="number">10</span>).ToList();</span><br><span class="line"><span class="comment">//倒序</span></span><br><span class="line"><span class="keyword">var</span> ss2 = db.Am_recProScheme.OrderByDescending(p =&gt; p.rpId).Where(p =&gt; p.rpId &gt; <span class="number">10</span>).ToList();</span><br><span class="line">            </span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select * from Am_recProScheme where rpid&gt;10 order by rpId [desc|asc]"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="top-1"><a href="#top-1" class="headerlink" title="top(1)"></a>top(1)</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//如果取最后一个可以按倒叙排列再取值</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme                     </span><br><span class="line">          <span class="keyword">select</span> r).FirstOrDefault();</span><br><span class="line"><span class="comment">//（）linq to ef 好像不支持 Last() </span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.FirstOrDefault();</span><br><span class="line"><span class="comment">//var ss1 = db.Am_recProScheme.First();          </span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select top(1) * from Am_recProScheme"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="跳过前面多少条数据取余下的数据"><a href="#跳过前面多少条数据取余下的数据" class="headerlink" title="跳过前面多少条数据取余下的数据"></a>跳过前面多少条数据取余下的数据</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">          <span class="keyword">orderby</span> r.rpId <span class="keyword">descending</span></span><br><span class="line">          <span class="keyword">select</span> r).Skip(<span class="number">10</span>); <span class="comment">//跳过前10条数据，取10条之后的所有数据   </span></span><br><span class="line"><span class="comment">//2  </span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.OrderByDescending(p =&gt; p.rpId).Skip(<span class="number">10</span>).ToList();</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select * from  (select ROW_NUMBER()over(order by rpId desc) as rowNum, * from [Am_recProScheme]) as t where rowNum&gt;10"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="分页数据查询"><a href="#分页数据查询" class="headerlink" title="分页数据查询"></a>分页数据查询</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = (<span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">          <span class="keyword">where</span> r.rpId &gt; <span class="number">10</span></span><br><span class="line">          <span class="keyword">orderby</span> r.rpId <span class="keyword">descending</span></span><br><span class="line">          <span class="keyword">select</span> r).Skip(<span class="number">10</span>).Take(<span class="number">10</span>); <span class="comment">//取第11条到第20条数据                   </span></span><br><span class="line"><span class="comment">//2 Take(10): 数据从开始获取，获取指定数量（10）的连续数据</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.OrderByDescending(p =&gt; p.rpId).Where(p =&gt; p.rpId &gt; <span class="number">10</span>).Skip(<span class="number">10</span>).Take(<span class="number">10</span>).ToList();</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select * from  (select ROW_NUMBER()over(order by rpId desc) as rowNum, * from [Am_recProScheme]) as t where rowNum&gt;10 and rowNum&lt;=20"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="包含，类似like-‘-’"><a href="#包含，类似like-‘-’" class="headerlink" title="包含，类似like ‘%%’"></a>包含，类似like ‘%%’</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">where</span> r.SortsText.Contains(<span class="string">"张"</span>)</span><br><span class="line">         <span class="keyword">select</span> r;</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Where(p =&gt; p.SortsText.Contains(<span class="string">"张"</span>)).ToList();</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select * from Am_recProScheme where SortsText like '%张%'"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="分组group-by"><a href="#分组group-by" class="headerlink" title="分组group by"></a>分组group by</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">orderby</span> r.rpId <span class="keyword">descending</span></span><br><span class="line">         <span class="keyword">group</span> r by r.recType <span class="keyword">into</span> n</span><br><span class="line">         <span class="keyword">select</span> <span class="keyword">new</span></span><br><span class="line">         &#123;</span><br><span class="line">             n.Key,  <span class="comment">//这个Key是recType</span></span><br><span class="line">             rpId = n.Sum(r =&gt; r.rpId), <span class="comment">//组内rpId之和</span></span><br><span class="line">             MaxRpId = n.Max(r =&gt; r.rpId),<span class="comment">//组内最大rpId</span></span><br><span class="line">             MinRpId = n.Min(r =&gt; r.rpId), <span class="comment">//组内最小rpId</span></span><br><span class="line">         &#125;;</span><br><span class="line">            <span class="keyword">foreach</span> (<span class="keyword">var</span> t <span class="keyword">in</span> ss)</span><br><span class="line">&#123;</span><br><span class="line">    Response.Write(t.Key + <span class="string">"--"</span> + t.rpId + <span class="string">"--"</span> + t.MaxRpId + <span class="string">"--"</span> + t.MinRpId);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">var</span> ss1 = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">orderby</span> r.rpId <span class="keyword">descending</span></span><br><span class="line">         <span class="keyword">group</span> r by r.recType <span class="keyword">into</span> n</span><br><span class="line">         <span class="keyword">select</span> n;</span><br><span class="line"><span class="keyword">foreach</span> (<span class="keyword">var</span> t <span class="keyword">in</span> ss1)</span><br><span class="line">&#123;</span><br><span class="line">    Response.Write(t.Key + <span class="string">"--"</span> + t.Min(p =&gt; p.rpId));</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">var</span> ss2 = db.Am_recProScheme.GroupBy(p =&gt; p.recType);</span><br><span class="line"><span class="keyword">foreach</span> (<span class="keyword">var</span> t <span class="keyword">in</span> ss2)</span><br><span class="line">&#123;</span><br><span class="line">    Response.Write(t.Key + <span class="string">"--"</span> + t.Min(p =&gt; p.rpId));</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//4</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select recType,min(rpId),max(rpId),sum(rpId) from Am_recProScheme group by recType"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="连接查询"><a href="#连接查询" class="headerlink" title="连接查询"></a>连接查询</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> r <span class="keyword">in</span> db.Am_recProScheme</span><br><span class="line">         <span class="keyword">join</span> w <span class="keyword">in</span> db.Am_Test_Result on r.rpId equals w.rsId</span><br><span class="line">         <span class="keyword">orderby</span> r.rpId <span class="keyword">descending</span></span><br><span class="line">         <span class="keyword">select</span> r;</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">var</span> ss1 = db.Am_recProScheme.Join(db.Am_Test_Result, p =&gt; p.rpId, r =&gt; r.rsId, (p, r) =&gt; p).OrderByDescending(p =&gt; p.rpId).ToList();</span><br><span class="line"><span class="comment">//3</span></span><br><span class="line"><span class="keyword">string</span> sssql = <span class="string">"select r.* from  [Am_recProScheme] as r inner join [dbo].[Am_Test_Result] as t on r.[rpId] = t.[rsId] order by r.[rpId] desc"</span>;</span><br></pre></td></tr></table></figure>
<h2 id="sql中的In"><a href="#sql中的In" class="headerlink" title="sql中的In"></a>sql中的In</h2><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1</span></span><br><span class="line"><span class="keyword">var</span> ss = <span class="keyword">from</span> p <span class="keyword">in</span> db.<span class="function">Am_recProScheme</span><br><span class="line">                  <span class="title">where</span> (<span class="params">new <span class="keyword">int</span>?[] &#123; <span class="number">24</span>, <span class="number">25</span>,<span class="number">26</span> &#125;</span>).<span class="title">Contains</span>(<span class="params">p.rpId</span>)</span><br><span class="line">                  <span class="keyword">select</span> p</span>;</span><br><span class="line"><span class="keyword">foreach</span> (<span class="keyword">var</span> p <span class="keyword">in</span> ss)</span><br><span class="line">&#123;</span><br><span class="line">    Response.Write(p.Sorts);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//2</span></span><br><span class="line"><span class="keyword">string</span> st = <span class="string">"select * from Am_recProScheme where rpId in(24,25,26)"</span>;</span><br></pre></td></tr></table></figure>
